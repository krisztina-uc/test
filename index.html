  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 32px 16px;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: Canvas;
      color: CanvasText;
    }
    .card {
      width: min(520px, 100%);
      border: 1px solid color-mix(in oklab, CanvasText 18%, Canvas 82%);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px color-mix(in oklab, CanvasText 10%, Canvas 90%);
      background: color-mix(in oklab, Canvas 98%, CanvasText 2%);
    }
    h1 { margin: 0 0 12px; font-size: 20px; }
    p { margin: 0 0 16px; opacity: 0.85; }
    label { display: block; font-weight: 600; margin: 12px 0 6px; }
    input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid color-mix(in oklab, CanvasText 18%, Canvas 82%);
      background: Canvas;
      color: CanvasText;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: 3px solid color-mix(in oklab, Highlight 35%, Canvas 65%);
      outline-offset: 2px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    button {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 0;
      font-weight: 700;
      font-size: 16px;
      background: Highlight;
      color: HighlightText;
      cursor: pointer;
    }
    .hint { margin-top: 10px; font-size: 13px; opacity: 0.75; }
  </style>

  <main class="card">
    <h1>Customer Details</h1>
    <p>Please enter your email address and a date.</p>

    <form id="customer-form" action="#" method="post">
      <label for="email">Email address</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="name@example.com"
        autocomplete="email"
        required
      />

      <label for="date">Date</label>
      <input
        id="date"
        name="date"
        type="date"
        required
      />

      <div class="buttons">
        <button type="submit">Submit</button>
      </div>

      <div class="hint">The Submit button doesn't do anything at the moment (no backend).</div>
    </form>
  </main>
